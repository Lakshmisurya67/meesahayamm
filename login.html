<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mee Sahayam</title>

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f7faff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        width: 380px;
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        text-align: center;
      }

      h2 {
        margin-bottom: 10px;
        color: #222;
        font-weight: 600;
      }

      label {
        float: left;
        font-size: 14px;
        color: #333;
        margin-bottom: 4px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border-radius: 30px;
        border: 1px solid #dcdcdc;
        font-size: 14px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: #aacce6;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
      }

      .btn:hover {
        background: #93bddb;
      }

      a {
        text-decoration: none;
        color: #2b6cb0;
        font-size: 13px;
      }

      .small-text {
        margin-top: 12px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Login to Mee Sahayam</h2>

      <form action="language.html" method="GET">
        <label>Email Address</label>
        <input
          type="email"
          name="email"
          placeholder="your.email@example.com"
          required
        />

        <label>Password</label>
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <button class="btn">Login</button>
      </form>

      <p class="small-text">
        Don't have an account? <a href="signup.html">Create account</a>
      </p>
    </div>
  </body>
</html>
