<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Language - Mee Sahayam</title>

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f7faff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        width: 380px;
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        text-align: center;
      }

      h2 {
        margin-bottom: 8px;
        color: #222;
        font-weight: 600;
        font-size: 22px;
      }

      p {
        margin-top: 0;
        margin-bottom: 25px;
        color: #666;
        font-size: 14px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        background: #aacce6;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.2s;
      }

      .btn:hover {
        background: #93bddb;
      }

      a {
        text-decoration: none;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Select Language</h2>
      <p>Choose your preferred language</p>

      <a href="state.html">
        <button class="btn">English</button>
      </a>

      <a href="state.html">
        <button class="btn">తెలుగు (Telugu)</button>
      </a>

      <a href="state.html">
        <button class="btn">हिंदी (Hindi)</button>
      </a>
    </div>
  </body>
</html>
