<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mee Sahayam</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #e8f1fa, #bcd1e6);
      }

      .center-box {
        text-align: center;
      }

      .center-box h1 {
        font-size: 3rem;
        color: #1f1f1f;
        margin-bottom: 10px;
      }

      .center-box p {
        color: #444;
        margin-bottom: 25px;
      }

      /* ðŸ”¥ Modern Start Button */
      .start-btn {
        padding: 14px 45px;
        background-color: #7ba7c9;
        color: #fff;
        border-radius: 30px;
        font-size: 1.1rem;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        transition: 0.3s ease;
        display: inline-block;
      }

      .start-btn:hover {
        background-color: #6b96b5;
        transform: translateY(-3px);
        box-shadow: 0 12px 22px rgba(0, 0, 0, 0.18);
      }

      .start-btn:active {
        transform: translateY(1px);
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="center-box">
      <h1>Mee Sahayam</h1>
      <p>Your personalized assistant for government schemes</p>

      <a href="login.html" class="start-btn">Start</a>
    </div>
  </body>
</html>
