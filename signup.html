<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Mee Sahayam</title>

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f7faff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        width: 400px;
        background: white;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        text-align: center;
      }

      h2 {
        margin-bottom: 8px;
        color: #222;
      }

      p {
        margin-top: 0;
        margin-bottom: 20px;
        color: #666;
        font-size: 14px;
      }

      label {
        float: left;
        font-size: 14px;
        color: #333;
        margin-bottom: 4px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border-radius: 30px;
        border: 1px solid #dcdcdc;
        font-size: 14px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: #aacce6;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
      }

      .btn:hover {
        background: #93bddb;
      }

      a {
        text-decoration: none;
        color: #2b6cb0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Create Your Account</h2>
      <p>Enter your details to create an account</p>

      <form action="/signup" method="POST">
        <label>Name</label>
        <input type="text" name="name" placeholder="Your full name" required />

        <label>Email</label>
        <input
          type="email"
          name="email"
          placeholder="email@example.com"
          required
        />

        <label>Phone Number</label>
        <input
          type="text"
          name="phone"
          placeholder="+91 98765 43210"
          required
        />

        <label>Password</label>
        <input
          type="password"
          name="password"
          placeholder="********"
          required
        />

        <button class="btn">Signup</button>
      </form>

      <p style="margin-top: 12px">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </div>
  </body>
</html>
